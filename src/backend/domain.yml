session_config:
  session_expiration_time: 60.0
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- event_notification
- inform_event
- inform_time
- inform_date
- inform_standard_date
entities:
- event
- time
- date
slots:
  date:
    type: unfeaturized
    auto_fill: false
  event:
    type: unfeaturized
    auto_fill: false
  requested_slot:
    type: unfeaturized
  time:
    type: unfeaturized
    auto_fill: false
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_goodbye:
  - text: Bye
  utter_event_detected:
  - text: An event was detected. Do you want to add it?
  utter_ask_event:
  - text: What is the event?
  utter_ask_time:
  - text: At what time?
  utter_ask_date:
  - text: On which date?
  utter_show_slots:
  - text: "Do you want to submit these details : \n - event: {event}\n - date: {date}\n"
  utter_process_info:
  - text: 'Processing '
actions:
- utter_greet
- utter_goodbye
- utter_event_detected
- utter_ask_event
- utter_ask_time
- utter_show_slots
- utter_process_info
- utter_ask_date
- action_event_submission
forms:
- event_details_form
